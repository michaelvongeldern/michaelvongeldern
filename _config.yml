# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Michael von Geldern
description: "Hi I'm Michael, and I'm a Data Leader with deep skills in Data Science and Customer Analytics.  My portfolio focuses on interesting Data Science projects I've recently undertaken, with a strong emphasis on business impact. Please visit my Github & LinkedIn pages (or download my Resume) by using the links below!"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Data Science <span style="color:#f58506"> Portfolio </span>
location: "London, UK"
resume_url: docs/Michael von Geldern CV August 2023.pdf
avatar_image: img/MvG portrait 1 open smile colour.jpg

#-------------------------------
# Contact links
linkedln: "https://www.linkedin.com/in/michaelvongeldern/" # Add your linkedln handle
github: "https://github.com/michaelvongeldern"  # Add your github handle

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


